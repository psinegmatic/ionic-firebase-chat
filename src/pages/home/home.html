<ion-header>
  <ion-navbar>
    <ion-title>
      WebUi Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h5>
    Enter your username
  </h5>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button (click)="loginUser()">Log In</button>
</ion-content>
